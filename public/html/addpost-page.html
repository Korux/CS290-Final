<!-- EVERYTHING GOES IN THE DIV BELOW,
 IF IT IS AN ELEMENT THAT DOES NOT GO IN A DIV, IT DOESNT BELONG HERE-->

<div id = addpost-main-div>
   <div class = post-title-container>
        <input id = title-post-input class = title-post type = "text" name = post-title placeholder="Title">
        <input id = creator-post-input class = title-post type = "text" name = post-creator placeholder="Name">
    </div>
    <div class = post-drawing-container>
        <canvas id = addpost-canvas width = 1350 height = 700></canvas>
        <canvas id = preview-canvas width = 1350 height = 700></canvas>
    </div>
    <div class = post-options-container>
            <div class = linewidth-options>
                <input id = linewidth-range type = range min = 1 max = 20 value = 3>
                <input id = linewidth-value type = number min = 1 max = 20 value = 3>
            </div>
            <div class = linetype-options>
                <button id = eraser-button class = sidebar-button>Erase</button>
                <button id = pen-button class = sidebar-button>Pen</button>
            </div>
            <div class = shape-options>
                <button id = circle-button class = shape-button><img src = >Circle</button>
                <button id = square-button class = shape-button><img src = >Square</button>
            </div>
            <div class = color-options>
                <canvas id = canvas-options class = sidebar-option width = 200 height = 600></canvas>
                <canvas id = darkness-options class = sidebar-option width = 15 height = 200></canvas>
                <canvas id = opacity-options class = sidebar-option width = 15 height = 200></canvas>
            </div>
            <div class = button-container>
                <button id = post-image-button class = sidebar-button>Post</button>
                <button id = reset-button class = sidebar-button>Reset</button>
            </div>
        </div>
</div>
